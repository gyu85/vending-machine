<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>vending machine</title>
    <link
      rel="stylesheet"
      href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <article class="vending-machine">
        <h1>Vending Machine Page</h1>
        <div class="vending-content">
          <section class="section-vending">
            <section class="section-product">
              <h2 class="blind">Products</h2>
            </section>
            <section class="section-coin"></section>
          </section>
          <section class="section-myinfo">
            <section class="section-wallet">
              <h2 class="tit-mymoney">내가 가진 금액</h2>
              <div class="area-insert"></div>
              <div class="area-money"></div>
            </section>
            <section class="section-purchased">
              <h2 class="tit-purchased">구입한 아이템</h2>
            </section>
          </section>
        </div>
      </article>
    </main>
    <script
      type="module"
      src="main.js"></script>
  </body>
</html>
